name: Promote Staging to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "promote" to confirm deployment to production'
        required: true
        default: ''

jobs:
  promote:
    name: Merge Staging → Main
    runs-on: ubuntu-latest
    
    # Safety check: require confirmation
    if: github.event.inputs.confirm == 'promote'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git user
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Merge staging into main
        run: |
          git checkout main
          git merge origin/staging --no-ff -m "chore: promote staging to production [skip ci]"
          git push origin main

      - name: Summary
        run: |
          echo "✅ Successfully promoted staging to production!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Merged commit:** $(git rev-parse HEAD)" >> $GITHUB_STEP_SUMMARY
