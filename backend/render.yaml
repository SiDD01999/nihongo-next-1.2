services:
  - type: web
    name: nihongo-next-api
    runtime: node
    buildCommand: npm install && npx prisma generate
    startCommand: npx prisma migrate deploy && node server.js
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        sync: false
